          <div class="row">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Πληκτρολογήστε το βάρος σας σε κιλά και το ύψος σας σε μέτρα.</h3>
              </div>
              <div class="panel-body">
                <form id="app4_form">

                      </div>
                      <div class="input-group">
                          <span class="input-group-addon">m</span>
                          <input type="number" class="form-control" aria-label="Ύψος" id="app4_height" placeholder="Ύψος σε μέτρα (πχ 1.75)" step="any">
                      </div>

                    </div>
                    <div class="form-group"  style="margin-top:10px">
                        <input type="submit" value="Υπολογισμός" class="btn btn-dark btn-block">
                      </div>
                
                </form>
              </div>
            </div>
